<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Border-radius</title>
</head>
<body>

    <h1>Border-radius</h1>
    <p>Don't waste your time :) </p>
    <span class="val">2</span>

    <div class="rect border">
        <p id="resultado"></p>
    </div>

    <div class="hidden dark"></div>
  
<form>

    <label>All
    <input type="range" class="myrange" value="2" max="200" min="0" step="1" id="all">
    </label>

    <label>Top Left 
    <input type="range" class="myrange" value="2" max="300" min="0" step="1" id="top-left">  
    </label>

    <label>Top Right<input type="range" value="2" max="300" min="0" step="1" id="top-right">
    </label>
  

    <label>Bottom Left 
     <input type="range" class="myrange" value="2" max="300" min="0" step="1" id="bottom-left">
    </label>
    

    <label>Bottom Right 
        <input type="range" class="myrange" value="2" max="300" min="0" step="1" id="bottom-right">
    </label>
    

</form>

<div class="buttons">
    <button class="dark-theme">Dark</button>
</div>



    <script src="js/main.js"></script>
   

</body>
</html>
